name: TweetServices

on:
  push:
    branches: [ develop ]
    paths:
      - TweetServices/**
  pull_request:
    branches: [ develop ]
    paths:
      - TweetServices/**

defaults:
  run:
    working-directory: .
    
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
  build-docker:
    needs: [ build ]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build the docker TweetService image
        run: docker build . --file TweetServices/Kwetter.TweetService/Dockerfile --tag kwetter-tweet-service:$(date +%s)
        
  publish-docker:
    if: contains(github.ref, 'develop')
    needs: [build-docker]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@master
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: joegoslavie/kwetter-tweetservice
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: TweetServices/Kwetter.TweetService/Dockerfile 
        #workdir: src
